<form method="POST" th:action="@{/person/save}">
    <input type="hidden"   th:field="${person.id}"/>
    <div class="row form-group">
        <div class=" col-md-3">
            <label>Name </label>
            <input type="text" th:field="${person.name}" class="form-control"/>
        </div>
        <div class=" col-md-3">
            <label>Last </label>
            <input type="text" th:field="${person.last}" class="form-control "/>
        </div>
    </div>
    <div class="row form-group">
        <div class=" col-md-2">
            <label>Age </label>
            <input th:type="number" th:field="${person.age}" th:maxlength="2"  class="form-control text-right"/>
        </div>
    </div>
    <div class="row form-group">
        <div class=" col-md-6">
            <label>City </label>
            <input type="text" th:field="${person.city}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Submit</button>&nbsp;
        <a th:href="@{/person/}" class="btn btn-outline-secondary">Back</a>
    </div>
</form>
<script type="text/javascript">
    $('#age').on('input', function (event) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
