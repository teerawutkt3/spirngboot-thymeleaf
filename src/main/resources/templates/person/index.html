<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Crud Example</h1>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card shadow-lg">
                <div class="card-body">
                    <a th:href="@{/person/create}" class="btn btn-outline-success btn-sm  float-right mb-2"><b>+</b> Create</a>
                    <table class="table table-hover table-striped table-sm table-bordered nowrap">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th>Last</th>
                            <th>Age</th>
                            <th>City</th>
                            <th style="width: 180px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${not #lists.isEmpty(personList)}" th:each="person, iter : ${personList}">
                            <td class="text-center" th:text="${iter.index} + 1"></td>
                            <td th:text="${person.name}"></td>
                            <td th:text="${person.last}"></td>
                            <td th:text="${person.age}"></td>
                            <td th:text="${person.city}"></td>
                            <td class="text-center">
                                <a th:href="@{'/person/update/'+${person.id}}" class="btn btn-sm btn-outline-info">view</a>
                                <a th:href="@{'/person/update/'+${person.id}}" class="btn btn-sm btn-outline-warning">Edit</a>
                                <a th:href="@{'/person/delete/'+${person.id}}" class="btn btn-sm btn-outline-danger">delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(personList)}">
                            <td colspan="6" class="text-center">No data</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
